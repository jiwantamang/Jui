<style>
    .search-container {
      width: 100%;
    }
    
    .item-container-dropdown {
      position: absolute;
      z-index: 500;    
      max-height: 300px;
      background-color: #F6F6F6;
      width: 100%;
      overflow-y: auto;    
    }
    
    .item-container-dropdown .item {
        padding: 4px 10px;
        box-sizing: border-box;
        height: 25px;
    }    

    .item-container-dropdown .item:hover {
      color: blue;
      font-weight: bold;
      cursor: pointer;
      background-color: #d0c8c8;
    }
    
    .display_box_hover {
      background:#3b5998;
      color:#FFFFFF;
    }

    .row-input{
      background-color: #c3c3c3;
      width: 100%;
      border: 0; 
    }
</style>
<div class="search-container position-relative d-inline-block">
    <input id="search" 
        class="row-input" 
        autocomplete="off" 
        type="text" 
        libLekhaClickOutside
        (clickOutside)="toggleDropDown($event)" 
        placeholder="Search item"
        (blur)="closeDropDown()"                 
        (keydown)="openDropDown()"
        [(ngModel)]="searchString"
        [value]="searchValue">                        
    <div class="item-container-dropdown"
    libLekhaKeydown
    (onEnter)="onEnterSelected($event)"
    *ngIf="showDropDown"
        >
        <div>
            <div class="item" *ngFor="let item of items | libLekhaSearchFilter: searchString : searchBy" [id]="item[keyValue]" (click)="itemSelected(item)">{{ item[keyText] }}</div>
        </div>
    </div>
</div>
