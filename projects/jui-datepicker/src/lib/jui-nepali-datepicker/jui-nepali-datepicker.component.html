<div class="jui-datepicker-container" libLekhaClickOutside (clickOutside)="toggleDatePicker($event)" >
    <input type="text" 
        class="jui-datepicker--input" 
        (click)="open()"          
        id="jui-datepicker"      
        [value]="formattedDate"  
    >    
    <div class="date-picker-container" *ngIf="isOpen">
        <div class="column-wrapper">
            <div class="column">
                <span>Day</span>
                <a class="btn-arrow" (click)="nextDay()">&#9650;</a>
                <input type="text" class="date-text-input" [(ngModel)]="selectedDay">
                <a class="btn-arrow" (click)="prevDay()">&#9660;</a>
            </div>
            <div class="column">
                <span>Month</span>
                <a class="btn-arrow" (click)="nextMonth()">&#9650;</a>
                <input type="text" class="date-text-input" [(ngModel)]="selectedMonth">
                <a class="btn-arrow" (click)="prevMonth()">&#9660;</a>
            </div>
            <div class="column">
                <span>Year</span>
                <a class="btn-arrow" (click)="nextYear()">&#9650;</a>
                <input type="text" class="date-text-input" [(ngModel)]="selectedYear">
                <a class="btn-arrow" (click)="prevYear()">&#9660;</a>
            </div>
        </div>
        <a class="btn-ok" (click)="dateSelected()">Ok</a>
    </div>
</div>
